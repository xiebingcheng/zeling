<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>proxy(a,b)</title>
    <script type="text/javascript" src="jquery-1.8.3.js"></script>
</head>
<body>
    <input type="button" value="测试" id="guoBtn" name="我是按钮的name"/>

    <script>
        $(function(){
            var obj={
                name:"我是obj的name",
                sayName: function () {
                    alert(this.name);
                }
            };
//            $("#guoBtn").click(obj.sayName);

//            proxy(a,b):a是一个funtion函数,b是一个函数的对象所有者
//            $("#guoBtn").click($.proxy(obj.sayName,obj));

            //a是一个对象,b是一个字符串,是a的属性
            $("#guoBtn").click($.proxy(obj,"sayName"));

        })
    </script>
</body>
</html>
