<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>proxy(a,b)2</title>
    <script type="text/javascript" src="jquery-1.8.3.js"></script>
</head>
<body>
    <div id="panel" style="display: none;border: 1px solid red;height: 50px;">
        <button>Close</button>
    </div>

    <script>
        $(function () {
            /*$("#panel").fadeIn(function () {
                $("#panel button").click(function () {
                    $(this).fadeOut();
                });
            });*/

            $("#panel").fadeIn(function () {
                var obj=this;
                $("#panel button").click($.proxy(function () {
                    $(this).fadeOut();
                },obj));
            });
        })
    </script>
</body>
</html>
