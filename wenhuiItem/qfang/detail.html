<p style="margin: 0px; text-indent: 0px;"><br></p> <p style="margin: 0px; text-indent: 0px;"><span style="font-size: 12px;"><span> <!--1、程序猿最烦两件事，第一件事是别人要他给自己的代码写文档，第二件呢？是别人的程序没有留下文档。--> </span></span> </p> <p style="margin: 0px; text-indent: 0px;"><br></p> <p style="margin: 0px; text-indent: 0px;"><span style="font-size: 12px;"><span> <!--2、程序猿的读书历程：x语言入门—&gt;x语言应用实践—&gt;x语言高阶-->
