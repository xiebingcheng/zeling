<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no,email=no">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <title>确认订单</title>
    <script type="text/javascript" src="../js/libs/flexible.js"></script>

</head>
<body id="sureorder" class="wrapper">
<div id="header">
    <div id="home"><a href="home.html">好邻居便利店</a></div>
    <div id="my"><a></a></div>
</div>
<div id="main">
    <div id="section1">
        <ul id="good_list"></ul>
        <div class="container" id="good_coupons">
            <div class="container_left">优惠券</div>
            <div id="couponValue" class="container_right">不使用优惠券</div>
            <div id="good_coupons_arrow"></div>
        </div>
        <div id="good_distribution" class="container">
            <div class="good_distrib_left container_left">配送方式</div>
            <ul id="get-type" class="container_right">
                <li id="store_invite" class="select">到店自取</li>
                <li id="good_delivery" class="">送货上门</li>
            </ul>
        </div>
        <div id="write_address" class="container dsn">
            <div class="container_left">请输入送货地址</div>
            <div id="shipping_arrow"><a href="#"></a></div>
        </div>
        <div id="user_inf" class="container dsn"><!--链接微信输入地址，返回时获取值，#write_address隐藏-->
            <div class="container_left">配送至</div>
            <div class="container_right">
                <div class="user_inf_con">
                    <div id="user_inf_name">欧阳明月</div>
                    <div id="user_inf_tel">170****8899</div>
                </div>
                <div class="user_inf_con">
                    广东省深圳市龙华新区民治街道特区1980文化创业园3期1栋A106
                </div>
            </div>
            <div id="user_inf_arrow"><a></a></div>
        </div>
    </div>
    <div id="section3">
        <div class="ordinary_box">
            <div class="ordinary_box_l">订单金额</div>
            <div class="ordinary_box_r">￥<span id="pay_account">0.00</span></div>
        </div>
        <div class="ordinary_box">
            <div class="ordinary_box_l">优惠券折扣</div>
            <div class="ordinary_box_r">￥<span id="order_discount">0.00</span></div>
        </div>
    </div>
</div>
<div id="floatbar_bottom">
    <div id="floatbar_bottom_l">还需支付：<span>￥</span><span id="need_pay"></span></div>
    <div id="submit_order"><a>提交订单</a></div>
</div>
<div id="coupons_Pop" class="pop_wrapper dsn">
    <div class="pop_con">
        <ul id="coupons_list" class="coupons_list"></ul>
        <div class="pop_btn" id="coupons_Btn">
            <div class="pop_remove_btn">取消</div>
            <div class="pop_sure_btn">确定</div>
        </div>
    </div>
</div>
<script type="template/text" id="couponTpl">
    <li class="select no_coupons">
        <div class="icon_no_ok"></div>
        <div class="coupons_list_messg">
            <div class="coupons_messg_txt">不使用优惠券</div>
        </div>
    </li>
    <%
    _.each(obj,function(item){
    %>
    <li data-amount="<%=item.amount%>"
        data-minBuyAmount ="<%=item.minBuyAmount%>"
        data-effectiveDate="<%=item.effectiveDate%>"
    >
        <div class="icon_no_ok"></div>
        <div class="coupons_list_messg">
            <div class="coupons_messg_txt">
                <span><%=item.amount%></span>元（满<%=item.minBuyAmount%>元可用）
            </div>
            <div class="coupons_messg_time">有效期至<%=item.effectiveDate%></div>
        </div>
    </li>
    <%
    });
    %>
</script>
<script type="template/text" id="tpl">
    <%
    _.each(obj,function(item){
    %>
    <li>
        <div class="shopping_img"><a><img src="<%=item.imgUrl%>"></a></div>
        <div class="shopping_box">
            <h2><%=item.shopName%></h2>

            <div class="shopping_box_bottom">
                <div class="unit_price">￥<span><%=item.price%></span></div>
                <div class="number">x<span><%=item.prdNum%></span></div>
            </div>
        </div>
    </li>
    <%
    });
    %>

</script>
<script src="../js/libs/jquery-1.11.1.js"></script>
<script src="../js/libs/underscore.js"></script>
<script src="../js/plugin/lhgdialog.js?skin=mac"></script>
<script src="../js/common-ajax2.js"></script>
<script src="../js/sureOrder.js"></script>
</body>
</html>
